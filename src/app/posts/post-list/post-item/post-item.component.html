<div [ngClass]="getIndexClass()">
  <a class="me-3" href="#">
    <img class="rounded-circle shadow-1-strong"
         src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(11).webp" alt="avatar"
         width="60" height="60" />
  </a>
  <div class="flex-grow-1 flex-shrink-1">
    <div>
      <div class="d-flex justify-content-between align-items-center">
        <p class="mb-1">
          @{{post.creatorName}} <span class="small"> - 3 hours ago</span>
        </p>
        <a class="btn" (click)="onReply()"><i class="fas fa-reply fa-xs"></i><span class="small"> reply</span></a>
      </div>
      <p class="small mb-0">
        {{post.content}}
      </p>
    </div>
    <!-- tutaj lista komentarzy -->
    <app-comment-item
      *ngFor="let commentEl of post.commentaries; index as i"
      [comment]="commentEl"
      [index]="i"></app-comment-item>
  </div>
</div>
